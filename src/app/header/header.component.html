<mat-toolbar color="primary" class="mat-elevation-z4">
  <mat-toolbar-row>
    <span>Tennisk√∂nig</span>
    <div [hidden]="!loggedIn">
      <button mat-button (click)="routeMatchentry()">Spiel erstellen</button>
    </div>
    <button mat-button (click)="routeHighscore()">Bestenliste</button>
    <div [hidden]="!loggedIn">
      <button mat-button [mat-menu-trigger-for]="matchMenu">Meine Spiele</button>
      <mat-menu #matchMenu="matMenu">
        <button mat-menu-item (click)="routeMatchhistory()">Spielverlauf</button>
        <button mat-menu-item (click)="routePenaltyhistory()">Strafen</button>
        <button [hidden]="!isAdmin" mat-menu-item (click)="routePenaltydashboard()">Strafen vergeben</button>
      </mat-menu>
    </div>
    <button mat-button (click)="routeRules()">Regeln</button>
    <span class="spacer"></span>
    <div [hidden]="loggedIn">
      <button mat-button (click)="routeLogin()">Login</button>
    </div>
    <div [hidden]="!loggedIn">
      <button mat-button [mat-menu-trigger-for]="profileMenu">
        {{currentUsername}}
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #profileMenu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>power_settings_new</mat-icon>
          Abmelden
        </button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
